<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <script>
       function isPrime(SNT) {
           if (SNT < 2) {
               return false
           }
           for (let i = 2 ; i < SNT ; i++) {
               if (SNT % i === 0) {
                   return false ;
               }
           }
           return true ;
       }
       let numberN = parseInt(prompt(" nhap so minh thich"));
       for (let i = 0 ; i < numberN ; i ++) {
           if (isPrime(i)) {
               document.write(i + "<br/>")
           }
       }
    </script>
</body>
</html>
